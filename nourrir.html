  Récompense (argent) :

<p>id de la quete : </p>
<textarea name="nourrir-id" id="nourrir-id" cols="10" rows="1"></textarea>  <br> <br> <br>

<button id="nourrir_t">Valider</button>

<script>
let nourrir_t = document.getElementById("nourrir_t")

nourrir_t.addEventListener('click', () => {
  
    console.log('Je suis cliqué');    
    let nourrir_name= document.getElementById("nourrir-info").value;
    let selectedAnimal = document.querySelector('input[name="Animal"]:checked');
    let nourrir_Animal = selectedAnimal ? selectedAnimal.value : '';
    let nourrir_rec = document.getElementById("nourrir_rec").value;
    let nourrir_id = document.getElementById("nourrir-id").value;
    let nourrir_q = document.getElementById("nourrir_q").value
    let resultat = `endRewards:
    - id: moneyReward
      money: ${nourrir_rec}
    scoreboard: false
    startMessage: §6<§eQuêtes§6> §aVous avez terminé la quête §e{quest_name}§a.
    name: apprivoiser ${nourrir_name}
    endMsg: §6<§eQuêtes§6> §aVous avez terminé la quête §e{quest_name}§a.
    manager:
      branches:
        '0':
          stages:
            '0':
              entityType: ${nourrir_Animal}
              amount: ${nourrir_q}
              stageType: BREED
          endingStages: {}
    id: ${nourrir_id}`;
  
  navigator.clipboard.writeText(resultat)
  nourrir_t.innerHTML = "Copié!"
  });
  
  </script>
